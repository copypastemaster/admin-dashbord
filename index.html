<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <div id="container">

        <div id="header">
            <div class="search">
                <div class="search-icon">
                    <i class="material-icons">search</i>
                    <input type="search"
                           id="hanap"
                           name="hanap">
                </div>

                <div class="name-bell-icon">
                    <span> <img src="imgs/icons8-notification-bell-64.png" alt="notificationBell" id="notification"></span>
                    <span> <img src="imgs/icons8-male-user-24.png" alt="profile-photo" id="profile"></span>
                    <span>Enoch Binas</span>
                </div>
            </div>

            <div class="hero-nav">
                <div class="hero">
                    <span> <img src="imgs/icons8-male-user-24.png" alt="profile-photo" id="profile"></span>
                    <span>Hi there, Enoch Binas (@Enoch)</span>
                </div>

                <div class="right-nav">
                    <p>New</p>
                    <p>Upload</p>
                    <p>Share</p>
                </div>
            </div>
        </div>

        <div id="sidebar">
            <div class="dashboard">Dashboard</div>
            <div class="links">
                <div id="profile-links">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>

                <div id="settings">
                   <div> <a href="#">Settings</a></div>
                    <div><a href="#">Support</a></div>
                    <div><a href="#">Privacy</a></div>
                </div>
            </div>
        </div>

        <div id="article">
            <div class="projects">
                <div class="todos">To-Do for today</div>
                <div class="journals">Journals</div>
                <div class="friends">Friends</div>
                <div class="goals">Goals</div>
                <div class="repos">Repositories</div>
                <div class="templates">Saved templates</div>
            </div>
            
            <div class="announcements">
                <div>Things you were looking for</div>
                <div>Odin's daily creation</div>
            </div>
        </div>

    </div>    
</body>
</html>
